syntax = "proto3";

package trainers;

service TrainerService {
  rpc GetTrainers (Empty) returns (DataResponse);
  rpc StreamTrainers (Empty) returns (stream DataResponse);
}

message Empty {}

message Department {
  string id = 1;
  string title = 2;
}

message TrainerProto {
  int32 id = 1;
  string name = 2;
  Department typeOfSpecialization = 3;
  string trainerType = 4;
  optional string description = 5;
  optional string imagePath = 6;
}

message DataResponse {
  repeated TrainerProto items = 1;
}

